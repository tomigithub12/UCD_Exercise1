<form [formGroup]="addChildForm" (ngSubmit)="onSubmit()" class="custom-form">
    <h2>Ihr Kind anmelden</h2>
  
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="formSubmitted && addChildForm.get('name').hasError('required')">Pflichtfeld</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput type="date" placeholder="Geburtsdatum" formControlName="birthDate">
      <mat-error *ngIf="formSubmitted && addChildForm.get('birthDate').hasError('required')">Pflichtfeld</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Kindergarten</mat-label>
      <mat-select formControlName="kindergardenId">
        <mat-option value="" disabled>Bitte auswÃ¤hlen</mat-option>
        <mat-option *ngFor="let kindergarden of storeService.kindergardens" [value]="kindergarden.id">
          {{ kindergarden.name }}, {{ kindergarden.address }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formSubmitted && addChildForm.get('kindergardenId').hasError('required')">Pflichtfeld</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Erfassen</button>
  </form>
